<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Placed</title>
  <style>
    body {
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .success-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    .success-container h2 {
      color: #2ecc71;
      margin-bottom: 15px;
    }

    .success-container p {
      color: #333;
      margin: 8px 0;
      font-size: 15px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      background: #2ecc71;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #27ae60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>âœ… Order Placed Successfully!</h2>
    <p>Thank you, <b>{{ order.name }}</b>!</p>
    <p>Your order for <b>{{ order.products }}</b> worth â‚¹ <b>{{ order.total }}</b> has been received.</p>
    <p>Quantity: <b>{{order.quantity}}</p>
    <p>Delivery Address:</p>
    <p><b>{{ order.address }}</b></p>
    <p>Weâ€™ll contact you soon at {{ order.phone }}.</p>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
  </div>

  <!-- ðŸŽ‰ Confetti Animation -->
  <canvas id="confetti"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
  <script>
    const end = Date.now() + 3 * 1000;

    (function frame() {
      confetti({
        particleCount: 5,
        startVelocity: 25,
        
        spread: 90,
        ticks: 60,
        origin: { y: 0.6 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
</body>
</html>
